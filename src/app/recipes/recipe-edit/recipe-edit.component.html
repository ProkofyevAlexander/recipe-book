<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                            type="submit"
                            [disabled]="!recipeForm.valid">Save
                    </button>
                    <a class="btn btn-danger"
                       (click)="onCancel()">Cancel</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input class="form-control"
                               type="text"
                               id="name"
                               formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image-url">Image Url</label>
                        <input class="form-control"
                               type="text"
                               id="image-url"
                               formControlName="imagePath"
                               #imageUrl>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="img">
                        <img [src]="imageUrl.value" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control"
                                  id="content"
                                  rows="6"
                                  formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="list-group"
                         formArrayName="ingredients">
                        <div class="row"
                             *ngFor="let ingredient of recipeForm.controls['ingredients'].controls; let i = index">
                            <div formGroupName="{{i}}">
                                <div class="col-sm-5">
                                    <input class="form-control"
                                           type="text"
                                           formControlName="name">
                                </div>
                                <div class="col-sm-5">
                                    <input class="form-control"
                                           type="text"
                                           formControlName="amount">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-danger"
                                            (click)="onRemoveItem(i)">X
                                    </button>
                                </div>
                            </div>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="row form-group">
            <div class="col-md-5">
                <input class="form-control"
                       type="text"
                #itemName>
            </div>
            <div class="col-md-5">
                <input class="form-control"
                       type="text"
                #itemAmount>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary"
                        type="button"
                        (click)="onAddItem(itemName.value, itemAmount.value)">+
                </button>
            </div>
        </div>
    </div>
</div>
